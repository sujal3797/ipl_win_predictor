<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Win Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .team-probability-bar {
            transition: width 0.5s ease-in-out;
        }
        #predict-btn.loading {
            cursor: not-allowed;
            background-color: #3b82f680; /* Lighter blue */
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">

        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="text-left">
                <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-300">IPL Win Predictor</h1>
                <p class="text-slate-400 mt-2">Enter match details to predict the winning probability.</p>
            </div>
            <button id="new-match-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">New Match</button>
        </div>

        <!-- Input Form -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">

            <!-- Team and Venue Selection -->
            <div class="space-y-6">
                <div>
                    <label for="batting_team" class="block text-sm font-medium text-slate-300 mb-2">Batting Team</label>
                    <select id="batting_team" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>
                </div>
                <div>
                    <label for="bowling_team" class="block text-sm font-medium text-slate-300 mb-2">Bowling Team</label>
                    <select id="bowling_team" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-slate-300 mb-2">Host City</label>
                    <select id="city" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></select>
                </div>
            </div>

            <!-- Match State Inputs -->
            <div class="space-y-6">
                <div>
                    <label for="target" class="block text-sm font-medium text-slate-300 mb-2">Target</label>
                    <input type="number" id="target" placeholder="e.g., 180" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div>
                    <label for="score" class="block text-sm font-medium text-slate-300 mb-2">Current Score</label>
                    <input type="number" id="score" placeholder="e.g., 75" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                 <div>
                    <label for="wickets" class="block text-sm font-medium text-slate-300 mb-2">Wickets Out</label>
                    <input type="number" id="wickets" placeholder="e.g., 3" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Overs Input -->
            <div class="space-y-6">
                 <div>
                    <label for="overs" class="block text-sm font-medium text-slate-300 mb-2">Overs Completed</label>
                    <input type="number" id="overs" step="0.1" placeholder="e.g., 8.2" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                <div class="pt-8">
                     <button id="predict-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg">
                        Predict Probability
                    </button>
                </div>
            </div>
        </div>

        <!-- Prediction Result -->
        <div id="result-container" class="mt-8 space-y-4 hidden">
            <h2 class="text-xl font-semibold text-center text-slate-300">Prediction</h2>
            <div class="flex justify-between items-center gap-4">
                <div class="w-full text-center">
                    <p id="batting-team-label" class="font-bold text-lg"></p>
                    <div class="bg-slate-700 rounded-full h-8 mt-2 overflow-hidden">
                        <div id="batting-team-bar" class="team-probability-bar bg-green-500 h-full rounded-full flex items-center justify-center">
                            <span id="batting-team-prob" class="font-mono font-bold text-slate-900"></span>
                        </div>
                    </div>
                </div>
                <div class="w-full text-center">
                    <p id="bowling-team-label" class="font-bold text-lg"></p>
                    <div class="bg-slate-700 rounded-full h-8 mt-2 overflow-hidden">
                        <div id="bowling-team-bar" class="team-probability-bar bg-red-500 h-full rounded-full flex items-center justify-center">
                            <span id="bowling-team-prob" class="font-mono font-bold text-slate-900"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="error-message" class="text-center text-red-400 font-medium mt-4"></div>
        </div>

        <!-- Match Progress Chart -->
        <div id="chart-container" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-center text-slate-300 mb-4">Match Win Probability Trend</h2>
            <canvas id="winProbChart"></canvas>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Data Setup ---
            const teams = [
                'Sunrisers Hyderabad', 'Mumbai Indians', 'Gujarat Titans',
                'Royal Challengers Bengaluru', 'Kolkata Knight Riders',
                'Punjab Kings', 'Chennai Super Kings', 'Rajasthan Royals',
                'Delhi Capitals', 'Lucknow Super Giants'
            ];
            const cities = [
                'Hyderabad', 'Mumbai', 'Bangalore', 'Kolkata', 'Mohali',
                'Chennai', 'Jaipur', 'Delhi', 'Chandigarh', 'Kanpur', 'Rajkot',
                'Pune', 'Dharamsala', 'Visakhapatnam', 'Ranchi', 'Ahmedabad',
                'Abu Dhabi', 'Sharjah', 'Cuttack', 'Nagpur', 'Indore', 'Bengaluru'
            ];

            // --- Populate Dropdowns ---
            const battingTeamEl = document.getElementById('batting_team');
            const bowlingTeamEl = document.getElementById('bowling_team');
            const cityEl = document.getElementById('city');

            teams.sort().forEach(team => {
                battingTeamEl.innerHTML += `<option value="${team}">${team}</option>`;
                bowlingTeamEl.innerHTML += `<option value="${team}">${team}</option>`;
            });
            cities.sort().forEach(city => {
                cityEl.innerHTML += `<option value="${city}">${city}</option>`;
            });

            // --- Chart.js Setup ---
            let winProbChart;
            let predictionHistory = [];
            const chartCanvas = document.getElementById('winProbChart').getContext('2d');

            function initializeChart() {
                if (winProbChart) {
                    winProbChart.destroy();
                }
                winProbChart = new Chart(chartCanvas, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: '',
                            data: [],
                            borderColor: 'rgb(34, 197, 94)',
                            backgroundColor: 'rgba(34, 197, 94, 0.1)',
                            fill: true,
                            tension: 0.3
                        }, {
                            label: '',
                            data: [],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1,
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.2)' }
                            },
                            x: {
                                ticks: { color: '#94a3b8' },
                                grid: { color: 'rgba(148, 163, 184, 0.2)' }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: { color: '#cbd5e1' }
                            }
                        }
                    }
                });
            }

            initializeChart();

            // --- Event Listeners ---
            const predictBtn = document.getElementById('predict-btn');
            const newMatchBtn = document.getElementById('new-match-btn');

            newMatchBtn.addEventListener('click', () => {
                // Reset prediction history and chart
                predictionHistory = [];
                initializeChart();

                // Hide results and chart containers
                document.getElementById('result-container').classList.add('hidden');
                document.getElementById('chart-container').classList.add('hidden');

                // Optional: Clear input fields
                document.getElementById('target').value = '';
                document.getElementById('score').value = '';
                document.getElementById('wickets').value = '';
                document.getElementById('overs').value = '';
            });

            predictBtn.addEventListener('click', async () => {
                // ... (rest of the input gathering and validation code is the same)
                const battingTeam = battingTeamEl.value;
                const bowlingTeam = bowlingTeamEl.value;
                const city = cityEl.value;
                const target = parseFloat(document.getElementById('target').value);
                const score = parseFloat(document.getElementById('score').value);
                const oversCompleted = parseFloat(document.getElementById('overs').value);
                const wickets = parseFloat(document.getElementById('wickets').value);
                const errorMessageEl = document.getElementById('error-message');
                errorMessageEl.textContent = '';
                if (battingTeam === bowlingTeam) { errorMessageEl.textContent = 'Batting and Bowling teams cannot be the same.'; return; }
                if (isNaN(target) || isNaN(score) || isNaN(oversCompleted) || isNaN(wickets)) { errorMessageEl.textContent = 'Please fill in all numerical fields.'; return; }
                if (wickets > 10 || wickets < 0) { errorMessageEl.textContent = 'Wickets must be between 0 and 10.'; return; }
                if (score >= target) { errorMessageEl.textContent = 'Current score must be less than the target.'; return; }
                const overs = Math.floor(oversCompleted);
                const ballsInOver = Math.round((oversCompleted % 1) * 10);
                if (overs >= 20 || overs < 0 || ballsInOver >= 6 || ballsInOver < 0) { errorMessageEl.textContent = 'Invalid overs format. Must be like 8.2 (8 overs, 2 balls).'; return; }
                const runs_left = target - score;
                const balls_bowled = overs * 6 + ballsInOver;
                const balls_left = 120 - balls_bowled;
                const wickets_left = 10 - wickets;
                const crr = (score * 6) / balls_bowled;
                const rrr = (runs_left * 6) / balls_left;
                const apiData = {
                    batting_team: battingTeam,
                    bowling_team: bowlingTeam,
                    city: city,
                    runs_left: runs_left,
                    balls_left: balls_left,
                    wickets_left: wickets_left,
                    target: target,
                    crr: isFinite(crr) ? crr : 0,
                    rrr: isFinite(rrr) ? rrr : 0
                };

                predictBtn.disabled = true;
                predictBtn.classList.add('loading');
                predictBtn.textContent = 'Predicting...';

                try {
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(apiData)
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();

                    displayResults(result.batting_team_win_prob, result.bowling_team_win_prob, battingTeam, bowlingTeam);

                    // Add data to history and update chart
                    const historyEntry = {
                        overs: oversCompleted,
                        battingProb: result.batting_team_win_prob,
                        bowlingProb: result.bowling_team_win_prob
                    };
                    predictionHistory.push(historyEntry);
                    updateChart(battingTeam, bowlingTeam);

                } catch (error) {
                    console.error("Error fetching prediction:", error);
                    errorMessageEl.textContent = 'Could not connect to the prediction server. Is it running?';
                } finally {
                    predictBtn.disabled = false;
                    predictBtn.classList.remove('loading');
                    predictBtn.textContent = 'Predict Probability';
                }
            });

            function displayResults(battingProb, bowlingProb, battingTeam, bowlingTeam) {
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('batting-team-label').textContent = battingTeam;
                document.getElementById('bowling-team-label').textContent = bowlingTeam;
                document.getElementById('batting-team-bar').style.width = `${battingProb * 100}%`;
                document.getElementById('bowling-team-bar').style.width = `${bowlingProb * 100}%`;
                document.getElementById('batting-team-prob').textContent = `${(battingProb * 100).toFixed(1)}%`;
                document.getElementById('bowling-team-prob').textContent = `${(bowlingProb * 100).toFixed(1)}%`;
            }

            function updateChart(battingTeam, bowlingTeam) {
                document.getElementById('chart-container').classList.remove('hidden');

                // Sort history by overs
                predictionHistory.sort((a, b) => a.overs - b.overs);

                const labels = predictionHistory.map(p => `${p.overs} ov`);
                const battingData = predictionHistory.map(p => p.battingProb);
                const bowlingData = predictionHistory.map(p => p.bowlingProb);

                winProbChart.data.labels = labels;
                winProbChart.data.datasets[0].data = battingData;
                winProbChart.data.datasets[0].label = `${battingTeam} Win %`;
                winProbChart.data.datasets[1].data = bowlingData;
                winProbChart.data.datasets[1].label = `${bowlingTeam} Win %`;
                winProbChart.update();
            }
        });
    </script>
</body>
</html>
